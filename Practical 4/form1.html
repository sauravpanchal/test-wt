<html>
    <head>
        <title>Simple Registration Form</title>
    </head>

    <body>
        <h1 align="center"><i>Newsletter Registration Form</i></h1>
        <marquee><emp>Get our weekly newsletter at your doorstep with 33% Off. Sign Up now to avail this offer ! Chop ... Chop ...</emp></marquee>
        <br><br>
        <form method="get" action="timetable.html">
            <table align="center">
                <tr>
                    <td><label for="name">Name :</label></td>
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="nickname">Nick Name :</label></td>
                    <td><input type="text" placeholder="Enter your nick name"></td>
                </tr>
                <tr>
                    <td><label for="fname">Father's Name :</label></td>
                    <td><input type="text" placeholder="Enter your Father's name"></td>
                </tr>
                <tr>
                    <td><label for="mname">Mother's Name :</label></td>
                    <td><input type="text" placeholder="Enter your Mother's name"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender :</label></td>
                    <td><input type="radio" name="gender" value="male">Male</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" name="gender" value="female">Female</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" name="gender" value="prefernottosay">Prefer not to say</td>
                </tr>
                <tr>
                    <td><label for="address">Address :</label></td>
                    <td><textarea rows="4" cols="20" placeholder="Enter your address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="landmark">Landmark :</label></td>
                    <td><input type="text" placeholder="Enter known landmark"></td>
                </tr>
                <tr>
                    <td><label for="city">City :</label></td>
                    <td>
                        <select>
                            <option selected>Ahmedabad</option>
                            <option>Kolkata</option>
                            <option>Jaipur</option>
                            <option>Surat</option>
                            <option>Srinagar</option>
                            <option>Mumbai</option>
                            <option>Vadodara</option>
                            <option>Hyderabad</option>
                            <option>Pune</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="state">State :</label></td>
                    <td>
                        <select>
                            <option selected>Gujarat</option>
                            <option>Maharashtra</option>
                            <option>Tamilnadu</option>
                            <option>Assam</option>
                            <option>Kerala</option>
                            <option>Rajasthan</option>
                            <option>Delhi</option>
                            <option>Goa</option>
                            <option>Mizoram</option>
                            <option>Orissa</option>
                            <option>Uttar Pradesh</option>
                            <option>Bihar</option>
                            <option>Punjab</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="pin">Pin Code :</label></td>
                    <td><input type="number" placeholder="Enter your area-pin/zip code"></td>
                </tr>
                <tr>
                    <td><label for="contact">Contact :</label></td>
                    <td><input type="number" placeholder="Enter your contact number"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail :</label></td>
                    <td><input type="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label for="username">Username : </label></td>
                    <td><input type="text" placeholder="Enter your username"></td>
                </tr>
                <tr>
                    <td><label for="password1">Password :</label></td>
                    <td><input type="password1" name="password1" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td><label for="password2">Confirm your Password :</label></td>
                    <td><input type="password2" name="password2" placeholder="re-enter your password"></td>
                </tr>
                <tr>
                    <td><br></td>

                </tr>
                <tr>
                    <td></td>
                    <td><input align="center" type="reset"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input align="center" type="submit"></td>
                </tr>
            </table>
        </form>
        <br><hr>
        <pr align="center">
            <h3>IU1941230093 - Saurav Panchal</h3>
            <h4>Web Technology - Jignesh Patel</h4>
            <h5>CSE - B (Batch - B1)</h5>
        </pr>
    </body>
</html>
